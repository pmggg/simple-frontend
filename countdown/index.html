<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <title>Countdown</title>
</head>
<body>
    <h1>New Year's Eve Countdown</h1>
    <div class="container-countdown">
        <div class="c-el c-day">
            <p class="t-num" id="t-days">0</p>
            <span>Days</span>
        </div>
        <div class="c-el c-hour">
            <p class="t-num" id="t-hours">0</p>
            <span>Hours</span>
        </div>
        <div class="c-el c-min">
            <p class="t-num" id="t-mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="c-el c-sec">
            <p class="t-num" id="t-sec">0</p>
            <span>Seconds</span>
        </div>

    </div>


    <script src="/script.js"></script>
</body>
</html>
